<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey's</title>

    <!-- CND link for daisyui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CND link for fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- Manrope font link from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet" />

    <!-- inline styling -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>

    <!-- customizing tailwind configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "clr-primary": "#131318",
              "clr-secondary": "rgba(19, 19, 24, 0.6)",
              "clr-red": "#ff4240",
              "clr-gray": "#424247",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <!-- Header section start -->
    <header>
      <!-- Navbar section start -->
      <nav class="container mx-auto py-8 px-8 md:px-12">
        <div class="navbar">
          <!-- Navbar logo and humburger section -->
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <!-- humburger icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-7 w-7 md:h-8 md:w-8"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16" />
                </svg>
                <!-- humburger menu item -->
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li>
                  <a
                    class="text-lg text-clr-secondary hover:text-clr-red transition-colors delay-75"
                    href="#"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    class="text-lg text-clr-secondary hover:text-clr-red transition-colors delay-75"
                    href="#"
                    >About</a
                  >
                </li>
                <li>
                  <a
                    class="text-lg text-clr-secondary hover:text-clr-red transition-colors delay-75"
                    href="#"
                    >Pages</a
                  >
                </li>
                <li>
                  <a
                    class="text-lg text-clr-secondary hover:text-clr-red transition-colors delay-75"
                    href="#"
                    >Blog</a
                  >
                </li>
                <li>
                  <a
                    class="text-lg text-clr-secondary hover:text-clr-red transition-colors delay-75"
                    href="#"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
            <!-- Navbar logo -->
            <h2
              class="text-2xl md:text-3xl lg:text-4xl text-clr-primary font-extrabold">
              Hockey<span class="text-clr-red">&#8217;</span>s
            </h2>
          </div>

          <!-- Navbar menu section -->
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 space-x-4">
              <li>
                <a
                  class="text-lg text-clr-secondary hover:text-clr-red transition-colors delay-75"
                  href="#"
                  >Home</a
                >
              </li>
              <li>
                <a
                  class="text-lg text-clr-secondary hover:text-clr-red transition-colors delay-75"
                  href="#"
                  >About</a
                >
              </li>
              <li>
                <a
                  class="text-lg text-clr-secondary hover:text-clr-red transition-colors delay-75"
                  href="#"
                  >Pages</a
                >
              </li>
              <li>
                <a
                  class="text-lg text-clr-secondary hover:text-clr-red transition-colors delay-75"
                  href="#"
                  >Blog</a
                >
              </li>
              <li>
                <a
                  class="text-lg text-clr-secondary hover:text-clr-red transition-colors delay-75"
                  href="#"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <!-- Navbar Get Ticket section -->
          <div class="navbar-end flex justify-end gap-4 md:gap-5">
            <i
              class="fa-solid fa-magnifying-glass hidden text-[#89898B] md:block md:text-xl lg:text-2xl"></i>
            <a
              class="btn btn-sm md:btn-lg md:min-h-14 md:h-14 md:px-8 bg-clr-red h-10 px-5 text-white font-bold md:text-xl"
              >Get Ticket</a
            >
          </div>
        </div>
      </nav>
      <!-- Navbar section end -->
    </header>
    <!-- Header section end -->

    <!-- Main section start -->
    <main></main>
    <!-- Main section end -->

    <!-- Footer section start -->
    <footer></footer>
    <!-- Footer section end -->
  </body>
</html>
