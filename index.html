<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey's</title>

    <!-- CND link for daisyui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CND link for fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- Manrope font link from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet" />

    <!-- inline styling -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>

    <!-- customizing tailwind configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "clr-primary": "#131318",
              "clr-secondary": "rgba(19, 19, 24, 0.6)",
              "clr-orange": "#ff4240",
              "clr-gray": "#424247",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <!-- Header section start -->
    <header></header>
    <!-- Header section end -->

    <!-- Main section start -->
    <main></main>
    <!-- Main section end -->

    <!-- Footer section start -->
    <footer></footer>
    <!-- Footer section end -->
  </body>
</html>
